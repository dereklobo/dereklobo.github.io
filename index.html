        <script>
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const html = document.documentElement;

            function setTheme(dark) {
                if (dark) {
                    html.classList.add('dark');
                    themeIcon.textContent = 'â˜€ï¸';
                    themeToggle.setAttribute('aria-label', 'Switch to light mode');
                } else {
                    html.classList.remove('dark');
                    themeIcon.textContent = 'ðŸŒ™';
                    themeToggle.setAttribute('aria-label', 'Switch to dark mode');
                }
                localStorage.setItem('theme', dark ? 'dark' : 'light');
            }

            // Initial theme
            const userPref = localStorage.getItem('theme');
            const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(userPref === 'dark' || (!userPref && systemPref));

            // Toggle on click
            themeToggle.addEventListener('click', () => {
                setTheme(!html.classList.contains('dark'));
            });

            // Font size adjustment
            const fontSizeToggle = document.getElementById('font-size-toggle');
            const fontSizeDropdown = document.getElementById('font-size-dropdown');
            const mainContent = document.getElementById('main');

            // Toggle dropdown
            fontSizeToggle.addEventListener('click', () => {
            const expanded = fontSizeToggle.getAttribute('aria-expanded') === 'true';
            fontSizeToggle.setAttribute('aria-expanded', !expanded);
            fontSizeDropdown.classList.toggle('hidden');
            });

            // Set font size
            fontSizeDropdown.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const size = btn.getAttribute('data-size');
                mainContent.style.fontSize = size + 'px';
                localStorage.setItem('fontSize', size);
                fontSizeDropdown.classList.add('hidden');
                fontSizeToggle.setAttribute('aria-expanded', 'false');
            });
            });

            // Load saved font size
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) mainContent.style.fontSize = savedFontSize + 'px';

            // Close dropdown on outside click
            document.addEventListener('click', (e) => {
            if (!fontSizeToggle.contains(e.target) && !fontSizeDropdown.contains(e.target)) {
                fontSizeDropdown.classList.add('hidden');
                fontSizeToggle.setAttribute('aria-expanded', 'false');
            }
            });
        </script>
