<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-black text-black dark:text-white">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://unpkg.com/tailwindcss-cdn@3.4.1/tailwindcss.min.js"></script> -->
  <title>Test Dark Mode</title>
</head>
<body>
  <button id="theme-toggle"><span id="theme-icon">🌙</span></button>
  <h1>Hello World</h1>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.documentElement;
    function setTheme(dark) {
      if (dark) {
        html.classList.add('dark');
        themeIcon.textContent = '☀️';
      } else {
        html.classList.remove('dark');
        themeIcon.textContent = '🌙';
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    const userPref = localStorage.getItem('theme');
    const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(userPref === 'dark' || (!userPref && systemPref));
    themeToggle.addEventListener('click', () => {
      setTheme(!html.classList.contains('dark'));
    });
  </script>
</body>
</html>
