    <style>
        .map-container {
            position: relative;
            width: 800px;
            max-width: 100%;
            margin: 40px auto;
        }
        .world-map {
            width: 100%;
            display: block;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .pin {
            position: absolute;
            width: 32px;
            height: 32px;
            cursor: pointer;
            outline: none;
        }
        .pin:focus {
            box-shadow: 0 0 0 3px #0980ce;
        }
        /* Visited: red pin, Wish list: blue pin */
        .pin.visited {
            background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center center;
            background-size: contain;
            filter: hue-rotate(-30deg) saturate(2); /* red */
        }
        .pin.wishlist {
            background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center center;
            background-size: contain;
            filter: hue-rotate(180deg) saturate(2); /* blue */
        }
        .pin-label {
            position: absolute;
            left: 36px;
            top: 0;
            background: #222;
            color: #fff;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.95em;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .pin:hover .pin-label,
        .pin:focus .pin-label {
            opacity: 1;
        }
        /* Example: Toronto at 25% from left, 15% from top */
        .pin-toronto   { left: 25.5%; top: 24.2%; }
        .pin-dublin    { left: 44%; top: 14%; }
        .pin-amsterdam { left: 46%; top: 16%; }
        .pin-toulouse  { left: 46%; top: 22%; }
        .pin-lourdes   { left: 46%; top: 26.95%; }
        .pin-porto     { left: 42%; top: 23%; }
        .pin-lisbon    { left: 41%; top: 26%; }
        .pin-faro      { left: 41.5%; top: 28%; }
    </style>
