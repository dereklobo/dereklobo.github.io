    <style>
        .map-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            aspect-ratio: 2/1;
        }
        .world-map {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .pin {
            position: absolute;
            width: 32px;
            height: 32px;
            cursor: pointer;
            outline: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pin:focus-visible {
            box-shadow: 0 0 0 3px #0980ce;
            z-index: 10;
        }
        /* Visited: red pin, Wish list: blue pin */
        .pin.visited svg .pin-head,
        .pin.visited svg .pin-stem { fill: #b91c1c; }
        .pin.wishlist svg .pin-head,
        .pin.wishlist svg .pin-stem { fill: #2563eb; }
        .pin-label {
            position: absolute;
            left: 36px;
            top: 0;
            background: #222;
            color: #fff;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.95em;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 20;
        }
        .pin:hover .pin-label,
        .pin:focus .pin-label,
        .pin:focus-visible .pin-label {
            opacity: 1;
        }
        /* Responsive pin positions (percentages for Mercator projection) */
        .pin-toronto   { left: 25.5%; top: 24.2%; }
        .pin-dublin    { left: 44%; top: 21%; }
        .pin-amsterdam { left: 46%; top: 16%; }
        .pin-toulouse  { left: 46%; top: 22%; }
        .pin-lourdes   { left: 46%; top: 26.95%; }
        .pin-porto     { left: 42%; top: 23%; }
        .pin-lisbon    { left: 41%; top: 26%; }
        .pin-faro      { left: 41.5%; top: 28%; }
        @media (max-width: 640px) {
            .map-container { margin: 1rem auto; }
            .pin-label { font-size: 0.85em; left: 28px; }
            .pin { width: 24px; height: 24px; }
        }
    </style>
